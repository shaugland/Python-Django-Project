{% load static %}
<html>
    <head>
<!--Signup Page

We are probably not going to need signup.js because python can do that stuff for us
plus, eff javascript :)
-->
    <title>Create an Account</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" />
    <script src="{% static 'javascript/main.js' %}" async></script>
    <script src="{% static 'javascript/signup.js' %}" async></script>
    </head>
    <body>
        <div id="mainContent">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />

                <label for="email"><b>Email</b></label>
                <form method="POST" action="{% url 'createuser' %}">
                  {% csrf_token %}
                  <label for="psw-repeat"><b>Username</b></label>
                  <input class="username" type="text" placeholder="Enter Username" name="username" required />

                  <input class="email" type="text" placeholder="Enter Email" name="email" required />

                  <label for="psw"><b>Password</b></label>
                  <input class="password" type="password" placeholder="Enter Password" name="psw" required />

                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input class="repeatPassword" type="password" placeholder="Repeat Password" name="psw-repeat" required />

                  <label>
                      <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;" />
                      Remember Me
                  </label>
                <p>By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms &amp; Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="signupButton">Sign Up</button>
                    <button type="button" class="cancelButton" name="cancel">Cancel</button>
                </div>

              </form>
            </div>
        </div>
    </body>
    <!-- This next part is if users typed in something illegal -->

    {% if wrong_password %} <!-- This is gonna need to be fixed,
      wrong_password still exists after reloading the page for another signin -->
    <script>alert("I'm sorry, that was the wrong password")</script>
    {% endif %}

    {% if user_no_exists %}
    <script>alert("I'm sorry, that username already exists, please try again")</script>
    {% endif %}
</html>
